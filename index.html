<script>
// TYPEWRITER MESSAGE
const text = `To my beautiful sister ðŸŒ·

Today you turn 18 â€” a soft yet powerful beginning.
Watching you grow has been one of the greatest joys of my life ðŸ’•

May your heart always stay kind,
your dreams always stay big,
and your smile never fade âœ¨

No matter how far you go,
youâ€™ll always have me beside you.

Iâ€™m so proud of you.
I love you more than words can say ðŸ’—`;

let i = 0;
function type(){
  if(i < text.length){
    document.getElementById("typewriter").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 35);
  }
}
type();

// COUNTDOWN TO 3 MARCH
const birthday = new Date("March 3, 2026 00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = birthday - now;
  const days = Math.floor(d/(1000*60*60*24));
  document.getElementById("countdown").innerHTML =
    days >= 0 ? `ðŸŽ‚ ${days} days to your special day` : "ðŸŽ‰ It's your birthday!";
},1000);

// FLOATING HEARTS
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*20 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

// CONFETTI
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let pieces=[];
for(let i=0;i<150;i++){
  pieces.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*6+4,
    c:`hsl(${Math.random()*360},100%,70%)`,
    s:Math.random()*3+2
  });
}
function confetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
    ctx.fillStyle=p.c;
    ctx.fill();
    p.y+=p.s;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(confetti);
}
confetti();
</script>
